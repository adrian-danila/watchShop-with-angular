<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>SignUp</mat-card-title>
        </mat-card-header>
        
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-card-content>
                <mat-form-field apperance="outline" hideRequiredMarker="true">
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        placeholder="email@example.com"
                        type="email"
                        formControlName="email"
                        required
                    />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input
                    matInput
                    type="password"
                    formControlName="password"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input
                    matInput
                    type="password"
                    formControlName="confirmPassword"
                    required
                    />
                </mat-form-field>
                <mat-card-actions>
                    <button
                    class="center-button"
                    mat-raised-button
                    color="primary"
                    type="submit"
                    (click)="onSubmit"
                    >Submit</button>
                </mat-card-actions>
        </mat-card-content>
            </form>
               
        <mat-card-footer>
            Already have an account?
            <a routerLink="/login">Login</a>
        </mat-card-footer>
    </mat-card>
</div>
