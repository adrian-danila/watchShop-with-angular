<mat-card>
  <img mat-card-image [src]="item.photos[0]" alt="black-watch" />
  <div class="card-section">
    <mat-card-content>{{ item.name }}</mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['/product-details', item.id]">
        <button class="view-more-button" mat-raised-button>View More</button>
      </a>
    </mat-card-actions>
  </div>
</mat-card>
