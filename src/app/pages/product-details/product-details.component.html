<div class="container-first">

    <div class="wrapper">
      <div class="wrapper-images">
        <div class="big-image">
          <img [src]="product.photos" />
        </div>
        <div class="images">
          <img src="/assets/images/hand-watch.png" />

          <img src="/assets/images/hand-watch.png" />
        </div>
      </div>

      <div class="product-details">
        <h4>Details</h4>
        <p>{{product.description}}</p>
      </div>

      <div class="product-info">
        <h4>Info & Stats</h4>
      </div>
      <app-table-info></app-table-info>
    </div>
    <div class="details-info">
      <div class="wrapper-info">
        <p>{{product.name}}</p>
        <p>{{product.price}} lei</p>
        <button>Add to my cart</button>
        <p>Details</p>
        <p>Info & Stats</p>
      </div>
    </div>
  </div>
</div>
