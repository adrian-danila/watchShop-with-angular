<app-header></app-header>
<app-navbar></app-navbar>
<app-searchbar></app-searchbar>
<div class="container">
  <app-filter></app-filter>
  <div class="wrapper-cards">
    <h1>Browsing products - {{ fetchedData.length }} results</h1>
    <div class="wrapper-sort-results">
      <div class="sort">
        <h4>Sort By</h4>
        <mat-form-field appearance="fill">
          <mat-label>Default</mat-label>
          <mat-select [(ngModel)]="sortOrder" (selectionChange)="toggleSortOrder()">
            <mat-option value="null">Default</mat-option>
            <mat-option value="asc">Price: Ascending</mat-option>
            <mat-option value="desc">Price: Descending</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="results">
        <h4>Results per page</h4>
        <mat-form-field appearance="fill">
          <mat-label>Default</mat-label>
          <mat-select>
            <mat-option> result.viewValue </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="wrapper-products">
      <app-card-product
        *ngFor="let item of sortedProducts"
        [item]="item"
      ></app-card-product>
    </div>
    <div class="paginator">
      <mat-paginator>
        [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25,50, 100]"
        aria-label="Select page" >
      </mat-paginator>
    </div>
  </div>
</div>

<app-small-banner></app-small-banner>
<app-footer></app-footer>
